// copy paste from etconfig.cfg

bind TAB "+scores"
bind ENTER "vstr cfg"
bind ESCAPE "togglemenu"
bind SPACE "+movedown"
bind ' "+speed"
bind * "exec autoexec"
bind , "vstr fpstg"
bind - "vstr w6"
bind . "set songwhereto vstr winamp_team;exec winamp"
bind 0 "vstr w5"
bind 1 "vstr w1"
bind 2 "vstr w2"
bind 3 "vstr w3"
bind 4 "vstr w4"
bind 5 "vstr w5"
bind 6 "vstr w1"
bind 7 "vstr w2"
bind 8 "vstr w3"
bind 9 "vstr w4"
bind SEMICOLON "+speed"
bind = "vstr w7"
bind [ "kill moveup;forcetapout; vstr w3; vstr fov2"
bind \ "mapzoomout"
bind ] "mapzoomin"
bind ` "toggleconsole"
bind a "+moveleft"
bind b "+vstr xctrl_a xctrl_b"
bind c "say cheerslad"
bind d "+stats"
bind e "+mapexpand"
bind f "openlimbomenu"
bind h "+moveleft"
bind i "+leanright"
bind j "+back"
bind k "+moveright"
bind l "+sprint"
bind m "+scores"
bind n "noclip"
bind o "vstr x_reset"
bind p "weapalt"
bind q "+leanleft"
bind r "vstr x_reset"
bind s "+topshots"
bind t "weapalt"
bind u "+forward"
bind v "mp_quickmessage"
bind w "vstr toggle_pause"
bind x "say ^1:)"
bind y "+leanleft"
bind ~ "toggleconsole"
bind BACKSPACE "kill moveup;forcetapout"
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+moveleft"
bind RIGHTARROW "+moveright"
bind ALT "+vstr xstats_a xstats_b"
bind CTRL "+vstr xctrl_a xctrl_b"
bind SHIFT "+activate"
bind INS "team s;team r"
bind PGUP "team s"
bind HOME "team s;team b"
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "vstr x_activate;ready"
bind F4 "vstr class-soldier-smg"
bind F5 "vstr class-soldier-mortar"
bind F6 "vstr class-soldier-flamer"
bind F7 "vstr class-soldier-mg42"
bind F8 "vstr class-soldier-panza"
bind F9 "vstr classmedic"
bind F10 "vstr classengi"
bind F11 "vstr classfieldop"
bind F12 "vstr classcovop"
bind KP_HOME "+stats"
bind KP_LEFTARROW "selectbuddy -2"
bind KP_5 "vstr record_demo"
bind KP_RIGHTARROW "vstr spawndefault"
bind KP_END "g_redlimbotime;g_bluelimbotime"
bind KP_DOWNARROW "selectbuddy 1"
bind KP_PGDN "vstr spawntoggle"
bind KP_ENTER "mp_fireteamadmin"
bind KP_INS "selectbuddy -2"
bind KP_DEL "vstr ft_formation"
bind KP_MINUS "vstr z_bind_load"
bind MOUSE1 "+vstr mouse_a mouse_b"
bind MOUSE2 "+moveup"
bind MOUSE3 "+reload"
bind MOUSE4 "vstr fovch"
bind MOUSE5 "+activate"
bind MWHEELDOWN "weapprev"
bind MWHEELUP "weapnext"
bind / "vstr bindsa"

exec binds-mod
